<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <h1 class="h1">Tap Music</h1>
        <section class="section">
            <p class="p">Tap pads for soundzzz
                <span class="para2">Fire beat = Rocket Launch!!!</span>
            </p>
        </section>

        <div class="imgparent">
            <img class=imgchild src="./images/rocket2_thumbnail.png">
        </div>
        <div class="pads">
            <div class="pad1">
                <span>Kick = SPACE</span>
                <audio class="sound" src="./sounds/Kick.wav"></audio>
            </div>
            <div class="pad2">
                <span>Snare = P</span>
                <audio class="sound" src="./sounds/Snare.wav"></audio>
            </div>
            <div class="pad3">
                <span>HiHat = D</span>
                <audio class="sound" src="./sounds/HiHat.WAV"></audio>
            </div>
            <div class="pad4">
                <span>Ride Cym = O</span>
                <audio class="sound" src="./sounds/Cym Ride.wav"></audio>
            </div>
            <div class="pad5">
                <span>Tambourine = W</span>
                <audio class="sound" src="./sounds/Tambourine.wav"></audio>
            </div>
            <div class="pad6">
                <span>Spring = K</span>
                <audio class="sound" src="./sounds/spring.MP3"></audio>
            </div>
            <div class="Special1">
                <audio class="sound" src="./sounds/Special1.wav"></audio>
            </div>
            <div class="Special2">
                <audio class="sound" src="./sounds/Special2.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
